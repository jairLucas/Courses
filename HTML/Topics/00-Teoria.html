<!--
    Hyper Text Markup Language
    Define la estructura de las paginas web
    Indica al navegador que es cada elemento y como debe mostrarlo
    Esta basado en etiquetas <html></html> 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--reconozca todos los caracteres-->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Que la pagina se adapte a cualquier ancho de pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
