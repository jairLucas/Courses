<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas desordenadas que se muestran con un puntito-->
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ul>
    <!--
        Listas ordenadas
        value : especifica el numero desde el cual quiero que comience a enumerar
    -->
    <ol>
        <li value="50" >elemento 1</li>
        <li>elemento 2</li>
        <li>
            <ol>
                <li style="list-style-type: lower-alpha;">sub elemento 1</li>
                <li style="list-style-type:lower-roman">sub elemento 2</li>
                <li style="list-style-type:armenian">sub elemento 3</li>
            </ol>
        </li>
    </ol>
</body>
</html>
