<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parrafos</title>
</head>
<body>
    <!--Parrafos-->
    <p>Primer parrafo</p>
    <p>Segundo parrafo</p>
    <!--Separación que es una linea horizontal-->
    <hr>
    <p>
        <!--
            Se puede referencias el texto que esta en la etiqueta span mas adelante 
            Hace una selección silenciosa y no se aprecia en la pagina web
        -->
        <!--
            <br> hace un salto del inea y no es necesario cerrarlo
        -->
        Tecer Parrafo <span>muchisisisisimo</span> mas <br>largo porque 
        incluira varias otras etiquetas especiales
    </p>
    <p>Cuarto Parrafo</p>
    <!--
        La etiqueta de hipervinculo nos sirve para navegar 
        a otra dirección web desde nuestra pagina
        - La propiedad href nos indica la dirección hacia donde nos llevara pero lo hace desde la misma pestaña
        - target="_blank" es para que se abra el link en una nueva pestaña
    -->
    <a target="_blank" href="https://www.google.com">Esta es una etiqueta de hipervinculo</a>
</body>
</html>
