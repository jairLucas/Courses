<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiqueta para la interacciÃ³n con el usuario-->
    <form action="">
        <!--
            Etiqueta para identificar a que hace referencia la caja de texto
            - La propiedad for permite que cuando se le haga click al label el foco pase a su caja de texto correspondiente
        -->
        <label for="name">Nombre</label>
        <!--
            Etiqueta para una caja de texto
            - El id identifica la caja de texto y no se puede repetir
            - La etiqueta name es utilizada como clave desde el servidor que reciba el formulario
                - Lo que ingrese el usuario en la caja de texto se convertiria en el valor y cuya clave es el valor de la propiedad name
        -->
        <input id="name" type="text" name="name">
    </form>
</body>
</html>
